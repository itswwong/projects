<!DOCTYPE html>

<head>

	<title>wwong.com</title>

	<link href="./websitestyle.css" rel="stylesheet" />

<body>
	<script>
		showTopnav("photos");
	</script>

	<div class="content">
		<h1 style="text-align: center;"><b>My Photos</b></h1>
		<br>

		<div class="w3-content w3-display-container" style="max-width:800px">
			<img class="mySlides" src="img_nature_wide.jpg" style="width:100%">
			<img class="mySlides" src="img_snow_wide.jpg" style="width:100%">
			<img class="mySlides" src="img_mountains_wide.jpg" style="width:100%">
			<div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"
				style="width:100%">
				<div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
				<div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
				<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
				<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
				<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
			</div>
		</div>

		<div class="container-fluid center">
			<h2 class="photoTitle">Nature & Scenery</h2>
			<div class="row">
				<div class="column">
					<img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width: 95%;"

				<div class="column">

						alt="Image" />
					<p>Some text..</p>
				</div>
			</div>
		</div>
		<br />
	</div>

	<script>
		showFooter();
	</script>
